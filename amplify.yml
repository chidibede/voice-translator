frontend:
  phases:
    preBuild:
      commands:
        - nvm use 16
        - npm ci
    build:
      commands:
        - if [ "${AWS_BRANCH}" = "main" ]; then npm run build; fi
        - if [ "${AWS_BRANCH}" != "main" ]; then npm run build; fi
  artifacts:
    baseDirectory: dist
    files:
      - "**/*"
  cache:
    paths:
      - node_modules
